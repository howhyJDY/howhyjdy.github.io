var cdmlapi = new CdmlApi();
var score_answer = "";

$(window).on( "unload", function() {
	if( opener != null )
		opener.postMessage('reload', "*");
});

$(document).ready(function() {

	if( cidx == 0 )
		$( "#prev_btn" ).prop( "disabled", true );
	else
		$( "#prev_btn" ).prop( "disabled", false );

	if( cidx == 3 )
		$( "#next_btn" ).prop( "disabled", true );
	else
		$( "#next_btn" ).prop( "disabled", false );


	$(".ui-dialog-titlebar-close").on('click', function () {
		location.reload();
	});

	 $("#file_input").change(function (ev) {
		  fx_show_loading();
		  fx_file_submit($("#form_file"));
	 });


	$('.cdml-omr-input').each( function(index, item) {
		if( index ==  0 )
			$(this).val( index+1 );
	});

	// var cdmlapi = new CdmlApi();

    /************************************** 주관식 샘플 379599   ****************************************/
    /************************************** 객관식 샘플 405743   ****************************************/
	
    cdmlapi.init( '405743' );

	var question_item = cdmlapi.cdml_questions[405743];

	score_answer = question_item.score_answer;

	var sentence_html = "";
	var body_html = "";
	var answer_html = "";
	var explanation_html = "";

	sentence_html = question_item.sentence_html.replace("[#SCOPE#]",'' ) + "<br>";
	body_html += question_item.body_html.replace("[#NO#]", '' ) + question_item.list_html + '<br><br>';

	if( fx_empty(question_item.answer_html) )
		answer_html = "<p class='subtitle'>정답</p>없음";
	else
		answer_html = "<p class='subtitle'>정답</p>" + question_item.answer_html;

	answer_html += "<br><br>";

	if( fx_empty(question_item.explanation_html) )
		explanation_html = "<p class='subtitle'>해설</p>없음";
	else
		explanation_html = "<p class='subtitle'>해설</p>" + question_item.explanation_html

	var html = sentence_html + body_html;


	$("#question-box").html( html );

	$("#answer-box").html( answer_html + explanation_html );

	$(".cdml-omr-row").html( question_item.score_html );

	cdml_mathjax_init();
	cdmlapi.omr_init();

	cdml_mathjax_rerender();

	MathJax.Hub.Register.StartupHook("End",function () {
		set_user_answers( '[1_1],[2_3],[3_2]' );
	});


	init_canvas();
});

var omr_answer_map = {};
function set_user_answers( user_answer )
{
	if( user_answer == '' ) return;

	var arr = user_answer.split(',');
	var arr_index = 0;

	$('.cdml-omr-input').each( function(index, item) {

		if( $(this).hasClass( 'cdml-omr-legend' ) )
		{
			var p = this; 
			$(".cdml-omr-exp").each( function(index, item) {
				if( $(this).data( 'legend-id' ) == arr[arr_index] )
					$(p).html( $(this).html() );
			});
		}
		else if( $(this).hasClass( 'cdml-omr-choice-box' ) )
		{
			$(this).find( '.cdml-omr-choice-list .cdml-omr-choice-item' ).each( function (index, item ) {
				if( $(this).data( 'choice-id' ) == user_answer )
					$(this).addClass('cdml-omr-choice-selected');
			});
		}
		else
		{
			if( fx_empty($(this).data('omrid')) )
				$(this).val( arr[arr_index] );
			else
			{
				var omr_arr = $(this).data('omrid').split(':');
				var omr_key = omr_arr[1];
				if( omr_answer_map.hasOwnProperty( omr_key ) )
					$(this).val( omr_answer_map[omr_key] );
				else
				{
					omr_answer_map[omr_key] = arr[arr_index];
					$(this).val( arr[arr_index] );
				}
				
			}
		}

		arr_index ++;
	});

	$(".cdml-omr-input").attr( 'disabled', true );
}

function remove_image_file()
{
	$('#upload_image').attr('src', 'https://img.howhyclass.com/custom/none.png' );

	$('#up_oriname').val( '' );
	$('#up_filename').val( '' );
	$('#up_ext').val( '' );

	$("#remove-btn").hide();
}

function upload_file_form()
{
	 $("#file_input").trigger("click");
}

function callback_dists( ori_filename, filename, ext )
{
	$('#upload_image').attr('src', 'https://bonsa.howhyclass.com/temp/20241126-115927./' + filename + "." + ext + "?t=" + Math.random() );

	$('#up_oriname').val( ori_filename );
	$('#up_filename').val( filename );
	$('#up_ext').val( ext );

	$("#remove-btn").show();
}


function submit_error_form()
{
	$('#error_question_id').val( 405743 );

	if( $("[name=question_error_type_cd]").val() == "" )
	{
		alert("오류타입을 선택해주세요");
		return;
	}
	if( $("[name=title]").val() == "" )
	{
		alert("오류제목을 입력해주세요.");
		return;
	}
	if( $("[name=contents]").val() == "" )
	{
		alert("오류내용을 입력해주세요.");
		return;
	}

	toggle_box('error-btn');
	$("#question_error_create").submit();
}

function toggle_box(btn_id)
{
	 var id = $('#'+btn_id).data('id');

	 var title = $('#'+btn_id).html();
	 if( title.indexOf( "▶" ) != -1 )
	 {
		$("#" + id).show();
		$('#'+btn_id).html( title.replace( "▶", "▼" ) );
	 }
	 else
	 {
		$("#" + id).hide();
		$('#'+btn_id).html( title.replace( "▼", "▶" ) );
	 }
}

function next_question()
{
	if( cidx == 3 ) return;

	cidx ++;
	location.href = '/su/ss?a=NTA3NTpobTo1MjY=&s=ad5e91c5f8a7897b45c8faac0587336e&rt=1732589978&cidx=' + cidx;
}

function get_user_answer()
{
	if( cdmlapi == null ) return;

	var user_answer = cdmlapi.omr_user_inputs();
	var arr = user_answer.split( '^' );

	if( arr.length < 3 || arr[2] == '' )
	{
		var confirm_yn = confirm( "아직 정답입력을 하지 않아 오답처리됩니다. 그래도 진행하시겠습니까?" );
		if( confirm_yn == false ) return;
	}

  	$("#user_input").val(user_answer);
   	$("#score_answer").val(score_answer);

	var canvas = document.querySelector('#canvas');

	var png_data = canvas.toDataURL('image/png');

	if( png_data != empty_png )
   		$("#user_paint").val(canvas.toDataURL('image/png'));

	fx_submit( $("#save_score_form") );
}

function complete_study()
{
		
	fx_submit( $("#complete_score_form") );
}

function get_pos( e )
{
	var x = typeof e.offsetX !== 'undefined' ? e.offsetX : e.layerX;
	var y = typeof e.offsetY !== 'undefined' ? e.offsetY : e.layerY;

	if( x === undefined )
	{
		const offset = e.target.getBoundingClientRect();
		x = e.touches[0].clientX - offset.x;
		y = e.touches[0].clientY - offset.y;
	}

	// console.log(x + " "+ y);

	return { _x: x, _y: y };
}

function get_eraser_pos( sx, sy, eraser_width )
{
		var helf = eraser_width/2;

		var sx = sx - helf;
		var sy = sy - helf;
		if( sx < 0 ) sx = 0;
		if( sy < 0 ) sy = 0;

	return { sx: sx, sy: sy };
