<script>
$( document ).ready(function() {
	search_print_pdfs();
});

function bulk_print_study_cards()
{
	var ids = fx_get_checkboxes('ids');
	if( ids == "" )
	{
		alert("시험지를 선택해주세요.");
		return false;
	}

	$("#ids_input").val( ids );

	fx_file_submit($("#form_print"));
}

function search_print_pdfs()
{
	var sv_keyword = $('#fx-form-sv_keyword').val();
	var sv_category1  = encodeURI( $('#fx-form-sv_category1 :selected').val() );

	fx_load_widget( "print_pdf_box", '/print_pdfs/widget?sv_keyword='+sv_keyword + "&sv_category1=" + sv_category1 );
}

function set_pdf( category_id, seq )
{
	var btn_id = '';
	var input_id = '';
	if( category_id == '' )
	{
		if( seq == 'a1' ) { btn_id = '#pdf_end';   input_id = '#pdf_end_input'; }
		if( seq == 'b1' ) { btn_id = '#pdf_start'; input_id = '#pdf_start_input'; }
	}
	else
	{
		if( seq == 'a1' ) { btn_id = '#pdf_after_' + category_id;  input_id = '#pdf_after_'+category_id+'_input'; }
		if( seq == 'b1' ) { btn_id = '#pdf_before_' + category_id; input_id = '#pdf_before_'+category_id+'_input'; }
	}


	if( btn_id == '' )
		return;

	if( $(btn_id).html() == 'PDF등록' )
	{
		var print_pdf_id = $('input[name="print_pdf_id"]:checked').val();
		var print_pdf_name = $('input[name="print_pdf_id"]:checked').data('name');

		if( fx_empty( print_pdf_id ) )
		{
			alert( '목록에서 PDF을 선택해주세요.');
			return;
		}

		$(btn_id).html( print_pdf_name );
		$(btn_id).css( 'backgroundColor', '#d7e569' );
		$(input_id).val( print_pdf_id );
	}
	else
	{
		$(btn_id).html( 'PDF등록' );
		$(btn_id).css( 'backgroundColor', '#9FDCBC' );
		$(input_id).val( '' );
	}

}

function init_pdf( btn_id, input_id, print_pdf_name, print_pdf_id )
{
		$(btn_id).html( print_pdf_name );
		$(btn_id).css( 'backgroundColor', '#d7e569' );
		$(input_id).val( print_pdf_id );
}

</script>
